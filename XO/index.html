<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="xo">
      <div class="scores">
        <span class="xScore">X:0 </span>
        <span class="yScore">O:0</span>
      </div>

      <button id="restartScore">Restart Score</button>
    </div>
    <div class="main">
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
    <audio id="audio-1" src="./sounds/mouse-click-sound-233951.mp3"></audio>
    <audio
      id="audio-2"
      src="./sounds/success-fanfare-trumpets-6185.mp3"
    ></audio>
    <script src="main.js"></script>
  </body>
</html>
